<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Calculator Andela Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 1000px;
    }
    .calculator input[type="text"] {
      width: 100%;
      height: 40px;
      font-size: 30px;
      text-align: right;
      margin-bottom: 10px;
      padding: 5px;
    }
    .calculator .row {
      display: flex;
    }
    .calculator .row button {
      flex: 1;
      height: 50px;
      font-size: 18px;
      margin: 5px;
      border: none;
      cursor: pointer;
    }
    .calculator .row button.operator {
      background-color: #f0f0f0;
    }
    .calculator .row button.operator:hover {
      background-color: #ddd;
    }
    .calculator .row button.clear {
      background-color: #ff6961;
      color: #fff;
    }
    .calculator .row button.clear:hover {
      background-color: #e63946;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="row">
      <button>7</button>
      <button>8</button>
      <button >9</button>
      <button>*</button>
    </div>
    <div class="row">
      <button >4</button>
      <button >5</button>
      <button >6</button>
      <button class="operator">-</button>
    </div>
    <div class="row">
      <button >1</button>
      <button >2</button>
      <button >3</button>
      <button class="operator">+</button>
    </div>
    <div class="row">
      <button >0</button>
      <button>.</button>
      <button >C</button>
      <button class="operator">=</button>
    </div>
  </div>

 
</body>
</html>
